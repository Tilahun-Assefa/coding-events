<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
<header th:replace="fragments::header"></header>
<form method="post" th:action="@{/events/edit}">
    <input type="hidden" name="eventId" th:value="${event.getId()}">
    <div class="form-group">
        <label>Name:
            <input type="text" name="name" class="form-control" th:value="${event.getName()}">
        </label>
    </div>
    <div class="form-group">
        <label>Description:
            <input type="text" name="description" class="form-control" th:value="${event.description}">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit" class="btn btn-success">
    </div>
</form>
</body>
</html>
