<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
    <header th:replace="fragments::header"></header>

    <form method="post" >
        <div class="form-group">
            <label>Name
                <input type="text" th:field="${event.name}" class="form-control">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input type="text" th:field="${event.eventDetails.description}" class="form-control">
            </label>
            <p class="error" th:errors="${event.eventDetails.description}"></p>
        </div>
        <div class="form-group">
            <label>Contact Email
                <input type="text" th:field="${event.eventDetails.contactEmail}" class="form-control">
            </label>
            <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label> Category
                <select th:field="${event.eventCategory}" class="form-control">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                    ></option>
                </select>
                <p class="error" th:errors="${event.eventCategory}"></p>
            </label>
        </div>
        <div class="form-group">
            <label>Location
                <input type="text" th:field="${event.eventDetails.location}" class="form-control">
            </label>
            <p class="error" th:errors="${event.eventDetails.location}"></p>
        </div>

        <div class="form-group">
            <label>Number of Attendee
                <input type="text" th:field="${event.eventDetails.numberOfAttendee}" class="form-control">
            </label>
            <p class="error" th:errors="${event.eventDetails.numberOfAttendee}"></p>
        </div>

        <div class="form-group">
            <label>Confirm Registration
                <input type="checkbox" th:field="${event.registered}" class="form-check-inline">
            </label>
            <p class="error" th:errors="${event.registered}"></p>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success">
        </div>
    </form>
</body>
</html>
